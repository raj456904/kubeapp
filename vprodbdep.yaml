apiVersion: apps/v1
kind : Deployment
metadata:
  name: vprodb
  labels:
    apps: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
     metadata:
       labels:
         app: vprodb
     spec:
       containers:
         - name: vprodb
           image: vprofilepro/vprofiledb:latest
           args:
             - "ignore-db-dir=lost+found"
           volumeMounts:
             - mountPath: /var/lib/mysql
               name: vpro-db-data
           ports:
             - name: vprodb-port
               containerPort: 3306
           env:
             - name: MYSQL_ROOT_PASSWORD
               valueFrom:
                 secretKeyRef:
                   name: app-secret
                   key: db-pass
       nodeSelector:
         zone: us-east-2a
       volumes:
         - name: vpro-db-data
           awsElasticBlockStore:
             volumeID: vol-0cddc6c793718ff13
             fsType: ext4

